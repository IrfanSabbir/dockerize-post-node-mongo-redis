version: "3"
services:
  node-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - REDIS_SECRET=MY_REDDIS_SESSION
    depends_on:
      - mongo  
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: irfan
      MONGO_INITDB_ROOT_PASSWORD: myPassword
    volumes:
      - mongo-db:/data/db

  redis:
    image: redis   
volumes:
  mongo-db: